<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{ height:500x; width:300px; background:#FF0000}
    </style>
</head>
<body>
<button style="width: 600px; height:300px;" onclick="callpay()">支付</button>

<script type="text/javascript">
       //将数据付给js变量
       function onBridgeReady()
       {
           //格式参考官方文档 https://pay.weixin.qq.com/wiki/doc/api/jsapi.php?chapter=7_7&index=6
           WeixinJSBridge.invoke(
               'getBrandWCPayRequest', {
                   "appId":"wx2421b1c4370ec43b",     //公众号名称，由商户传入
                   "timeStamp":"1395712654",         //时间戳，自1970年以来的秒数
                   "nonceStr":"e61463f8efa94090b1f366cccfbbb444", //随机串
                   "package":"prepay_id=u802345jgfjsdfgsdg888",
                   "signType":"MD5",         //微信签名方式：
                   "paySign":"70EA570631E4BB79628FBCA90534C63FF7FADD89" //微信签名
               },
               function(res){
                   if(res.err_msg == "get_brand_wcpay_request:ok" ){
                       //window.location.href="/wxpay/paysuccess/";
                       alert('微信支付成功');
                   }

               }
           );
       }

       function callpay()
       {
           // if(!wxJsApiData.resultCode){
           //     alert(wxJsApiData.resultType+","+wxJsApiData.resultMsg+"!");
           //     return false;
           // }

           if (typeof WeixinJSBridge == "undefined"){
               if( document.addEventListener ){
                   document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
               }else if (document.attachEvent){
                   document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                   document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
               }
           }else{
               onBridgeReady();
           }
       }
</script>
</body>
</html>
