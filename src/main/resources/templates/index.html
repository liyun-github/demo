<!DOCTYPE html>
<html>
<head>
    <title>图片验证码</title>
    <meta charset="utf-8"/>
    <!--<!–jquery的第一种引入方式：使用cdn在线引用 网络上的在线的一个jQuery类库（百度静态资源库：cdn.code.baidu.com）–>-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<label>手机号码</label><input id="mobilePhone" name="mobilePhone" type="tel" placeholder="请输入手机号码"/>
<br />
<button type="button" id="verify_btn">获取验证码</button>
<hr />
<label>验证码</label><input id="verifyCode" name="verifyCode" type="number" placeholder="请输入4位数验证码"/>
<span id="remainTime">30s</span> <button type="button" id="recapture_btn" style="display:none;">重新获取验证码</button>
<br />
<button type="button" id="check_btn">验证</button>
<!--<script src="/m/plugins/zepto/zepto.min.js" type="text/javascript"></script>-->
<!--<script src="../../scripts/captcha/mobileCode.js" type="text/javascript"></script>-->

<script type="text/javascript">
    $(function() {
        $('#check_btn').click(function() {
            $.ajax({
                type : "GET",
                url : "http://localhost:9012/upmsUser/getUpmsUserInfoByMobile",
                data: {mobilePhone:$("#mobilePhone").val(), verifyCode:$("#verifyCode").val()},
                dataType : "jsonp",
                success : function (data) {
                    window.location.href = '/order/orderList?orderUserId=' + data.result.id;
                }
            });
        });

        $('#verify_btn').click(function() {
            alert('验证码已发送到手机');
        });
    });
</script>

</body>
</html>
